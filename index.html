      <input id="dateInput" class="appearance-none" type="text" placeholder="2001-09-09" aria-label="date input"
        value="2001-09-09">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="dateInput">
        Date in the format YYYY-MM-DD
    </div>
    <div class="px-6">
      <input id="dateIncrement" class="appearance-none" type="text" placeholder="365" aria-label="increment" value=1>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="dateIncrement">
        Increment amount (days)
      </label>
    </div>
    <div class="px-6">
      <input id="setTotal" class="appearance-none" type="text" placeholder="5" aria-label="Sets" value=5>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="setTotal">
        How many times to increment
      </label>
    </div>
    <div class="px-3">
      <input type="checkbox" id="stopWords" name="filter stop words" value="Checked">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="wordInput">
        Filter Stopwords?
      </label>
    </div>
    <div id="lineButton" class="bg-blue-500 hover:bg-blue-700 text-white px-8 py-1 font-bold rounded-md"> Go
    </div>
    <div id="loadingWheel" class="py-3" style="display: none;">
      <svg class="animate-spin h-10 w-5 mr-3">
        <rect width="25" height="10" fill="blue" />
      </svg>
      </button>
    </div>
    <div id="loadingText" class="px-2 py-5 loading" style="display: none;">
      loading
    </div>
  </div>

  <div class="flex">
    <div class="px-10 py-5">
      <svg id="line-chart" class="bg-white rounded-lg">
        <g id="x-axis"></g>
        <g id="y-axis"></g>
        <g id="lines"></g>
      </svg>
    </div>
    <div class="flex items-center justify-center">
      <svg id="line-chart-info">
      </svg>
    </div>
  </div>
  <div>
    <div class="px-5 bg-white rounded-lg" id="Barchart-For-Line">
    </div>
  </div>
  <div class="flex items-center justify-center " style="fill: purple;">
    <div id="additionalWordCharts" >
    </div>
  </div>
